name: RSS Digest to Telegram

on:
  schedule:
    # Runs every day 2 times
    - cron: "30 2 * * *"
    - cron: "30 14 * * *"
  workflow_dispatch: {}   # allow manual run from Actions tab

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export secrets to env
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
          echo "RSS_FEEDS=${{ secrets.RSS_FEEDS }}" >> $GITHUB_ENV
          echo "USE_RSS_SUMMARY_ONLY=${{ secrets.USE_RSS_SUMMARY_ONLY }}" >> $GITHUB_ENV
          echo "DISABLE_SUMMARIZER=${{ secrets.DISABLE_SUMMARIZER }}" >> $GITHUB_ENV
          echo "DISABLE_EMBEDDINGS=${{ secrets.DISABLE_EMBEDDINGS }}" >> $GITHUB_ENV

      - name: Send digest
        run: python rss_to_telegram.py
